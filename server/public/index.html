<!DOCTYPE html>
<html>
  <body>
    <script src="moment.min.js"></script>
    <script src="jquery.min.js"></script>
    <script src="Chart.bundle.js"></script>
    <script src="socket.io.js"></script>
    <script>
      const socket = io('http://raspberrypi.home:3000');
      let chart = null; // Used to update the chart for new temperature readings
      let outsideChart = null;

      const getStatusSymbol = status => {
        if (status === 'Cooling') {
          return '‚ùÑÔ∏è';
        }
        return 'üí§';
      };

      socket.on('status', data => {
        console.log('Received status', data);
        $('.inside-temp').html(data.inside_temp.toPrecision(4) + '¬∞C');
        $('.outside-temp').html(data.outside_temp.toPrecision(4) + '¬∞C');
        $('.status').html(getStatusSymbol(data.status));
        $('.last-updated').html(new Date().toLocaleTimeString());
        $('.target-temp').val(data.target_temp);
        $('.p').val(data.p);
        $('.i').val(data.i);
        $('.d').val(data.d);
        updateChart(data);
      });

      function setTemperature() {
        const targetTemp = $('.target-temp').val();
        const p = $('.p').val();
        const i = $('.i').val();
        const d = $('.d').val();
        $.ajax('/temperature', {
          method: 'POST',
          data: {
            "target_temp": targetTemp,
            p,
            i,
            d
          },
        }).then(
          data => {
            $(".update-notice").show();
            $(".update-notice").fadeOut(5000);
            console.log('Response from server', data);s
          },
          error => {
            $(".update-notice").show();
            $(".update-notice").html("Error updating configuration");
            $(".update-notice").fadeOut(5000);
            console.error('Error setting temperature', error);
          }
        );
      }

      async function getTempReadings() {
        // Get temperature readings for today
        const todayString = getDateString(new Date());
        const temperatures = await $.get(`/chart/${todayString}`).promise();

        // Only fetch the last 60 minutes
        const after = new Date((new Date()).getTime() - 60 * 60_000);
        const inside = temperatures
          .filter(temp => new Date(temp.timestamp) > after)
          .map(temp => ({
            x: new Date(temp.timestamp),
            y: temp.inside_temp
          }));
        const outside = temperatures
          .filter(temp => new Date(temp.timestamp) > after)
          .map(temp => ({
            x: new Date(temp.timestamp),
            y: temp.outside_temp
          }));
        return [inside, outside];
      }

      function getDateString(date) {
        return new Date(date.getTime() - (date.getTimezoneOffset() * 60000))
                        .toISOString()
                        .split("T")[0];
      }

      function updateChart(status) {
        if (chart !== null) { 
          chart.data.datasets[0].data.push({
            x: Date.parse(status.timestamp),
            y: status.inside_temp
          });
          chart.update();
        }
        if (outsideChart !== null) {
          outsideChart.data.datasets[0].data.push({
            x: new Date(status.timestamp),
            y: status.outside_temp
          });
          outsideChart.update();
        }
      }

      async function loadChart() {
        const [insideTemperature, outsideTemperature] = await getTempReadings();
        const ctx = $('#temp-chart');
        chart = new Chart(ctx, {
          type: 'line',
          data: {
            datasets: [{
              label: 'Inside Temp',
              data: insideTemperature,
              borderColor: '#3e95cd',  
              fill: false
            }]
          },
          options: {
            responsive: true,
            scales: {
              xAxes: [{
                type: 'time',
                time:       {
                  tooltipFormat: 'll'
              },
                distribution: 'linear'
              }]
            }
          }
        });

        const outsideCtx = $('#outside-temp-chart');
        outsideChart = new Chart(outsideCtx, {
          type: 'line',
          data: {
            datasets: [{
              label: 'Outside Temp',
              data: outsideTemperature,
              borderColor: '#00FF00',  
              fill: false
            }]
          },
          options: {
            responsive: true,
            scales: {
              xAxes: [{
                type: 'time',
                time:       {
                  tooltipFormat: 'll'
              },
                distribution: 'linear'
              }]
            }
          }
        });
      }

      // Setup listeners
      $(document).ready(() => {
        function debounce(fn, ms) {
          let timer = 0
          return function(...args) {
            clearTimeout(timer)
            timer = setTimeout(fn.bind(this, ...args), ms || 0)
          }
        }

        $('.target-temp, .p, .i, .d').on('input', debounce(() => {
          setTemperature();
        }, 500));

        loadChart();
      });
    </script>
    <style>
      html,
      body {
        font-family: Sentinel SSm A, Sentinel SSm B, system-ui, -apple-system, BlinkMacSystemFont,
          Segoe UI, Roboto, Helvetica, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji,
          Segoe UI Symbol;
        font-size: 1.2rem;
        font-weight: 400;
        line-height: 1.7;
        height: 98%;
      }
      .wrapper {
        height: 90%;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
      }
      .box {
        min-width: 240px;
        display: flex;
        flex-direction: column;
      }
      .chart {
        padding-left: 150px;
      }
      .status-wrapper {
        flex-basis: 50%;
        display: flex;
        justify-content: space-between;
      }
      .settings-wrapper {
        padding-top: 10px;
        flex-basis: 50%;
        display: flex;
        flex-direction: column;
      }
      .settings-row {
        display: flex;
        justify-content: space-between;
      }
      .submit {
        margin-left: 8px;
      }
      .outside-temp {
        font-size: 12px;
      }
      .last-updated-wrapper {
        position: absolute;
        bottom: 15px;
        font-size: 10px;
      }
      .updates {
        height: 15px;
      }
      .update-notice {
        font-size: 10px;
        display: none;
        color: green;
      }
      label {
        font-size: 0.7rem;
        line-height: 1;
      }
    </style>
    <div class="wrapper">
      <div class="box">
        <div class="status-wrapper">
          <div class="inside-temp"></div>
          <div class="status">‚ô®Ô∏è</div>
        </div>
        <div class="settings-wrapper">
          <form novalidate>
            <div class="settings-row">
              <div>
                <label for="outside-temp">
                  Outside temperature
                </label>
              </div>
              <div>
                <p class="outside-temp"></p>
              </div>
            </div>
            <div class="settings-row">
              <div>
                <label for="target-temp"> 
                  Target temperature
                </label>
              </div>
              <div>
                <input name="target-temp"
                  class="target-temp"
                  size="5"
                  type="number"
                  step="0.5"
                  value="18.0"/>
              </div>
            </div>
            <div class="settings-row">
              <div>
                <label for="p"> 
                  Kp
                </label>
              </div>
              <div>
                <input name="p"
                  class="p"
                  size="5"
                  type="number"
                  step="0.01"/>
              </div>
            </div>
            <div class="settings-row">
              <div>
                <label for="i"> 
                  Ki
                </label>
              </div>
              <div>
                <input name="i"
                  class="i"
                  size="5"
                  type="number"
                  step="0.001"/>
              </div>
            </div>
            <div class="settings-row">
              <div>
                <label for="d"> 
                  Kd
                </label>
              </div>
              <div>
                <input name="d"
                  class="d"
                  size="5"
                  type="number"
                  step="0.001"/>
              </div>
            </div>
          </form>
          <div class="updates">
            <span class="update-notice">Configuration applied!</span>
          </div>
        </div>
      </div>
      <div class="box chart">
        <div>
          <canvas id="temp-chart" width="800" height="400"></canvas>
        </div>
        <div class="outside-chart">
          <canvas id="outside-temp-chart" width="800" height="400"></canvas>
        </div>
      </div>
    </div>
    <div class="last-updated-wrapper">Last updated: <span class="last-updated"></span></div>
  </body>
</html>
